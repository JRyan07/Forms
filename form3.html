<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Barangay Clearance</title>
  </head>
  <body>
    <div class="title">
        <h1>Certificate of Indigency Form</h1>
        <p>Please input Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus, nihil.</p>
    </div>
    <div class="container">
      <form action="/action_page.php">
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="First Name"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Last name"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="age">Age</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="age"
              name="age"
              placeholder="Age"
            />
          </div>
        </div>

        <div class="row">
            <div class="col-25">
              <label for="address">Address</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="address"
                name="address"
                placeholder="Address"
              />
            </div>
        </div>

        <div class="row">
            <div class="col-25">
              <label for="contactNo">Contact No.</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="contactNo"
                name="contactNo"
                placeholder="Contact no."
              />
            </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="payment">Payment Method</label>
          </div>
          <div class="col-75">
            <select id="payment" name="paymentMethod">
              <option value="cash">Cash on Pickup</option>
              <option value="gcash">Gcash</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="refNo">Reference Number(Gcash Payment)</label>
          </div>
          <div class="col-75">
            <textarea
              id="refNo"
              name="refNo"
              placeholder="Input your reference no. if you chose gcash as mode of payment"
              style="height: 50px"
            ></textarea>
          </div>
        </div>

        <div class="row">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
